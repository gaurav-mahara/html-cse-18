<!DOCTYPE html>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block and Inline</title>
</head>
<body>
    <!-- Block elements -->
     <h1>heading1</h1>
     <h2>heading 2</h2>
     <h3>heading 3</h3>
