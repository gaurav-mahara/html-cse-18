<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Responsive Product Grid</title>
 <style>
 body {
 font-family: Arial, sans-serif;
 margin: 0;
 background: #f5f5f5;
 padding: 20px;
 }
 h2 {
 text-align: center;
 margin-bottom: 20px;
 }
 /* Product grid */
 .grid {
 display: grid;
 grid-template-columns: repeat(4, 1fr); /* 4 columns for large screens */
 gap: 20px;
 }
 /* Product card */
 .card {
 background: #fff;
 border-radius: 8px;
 box-shadow: 0 4px 6px rgba(0,0,0,0.1);
 padding: 16px;
 text-align: center;
 }
 .card img {
 width: 100%;
 height: 150px;
 object-fit: cover;
 border-radius: 6px;
 margin-bottom: 10px;
 }
 .card h3 {
 font-size: 18px;
 margin: 8px 0;
 }
 .card p {
 font-size: 14px;
 color: #555;
 margin: 4px 0;
 }
 .price {
 font-weight: bold;
 color: #007bff;
 }
 /* Responsive Breakpoints */
 @media (max-width: 1024px) {
 .grid {
 grid-template-columns: repeat(2, 1fr); /* 2 columns for tablets */
 }
 }
 @media (max-width: 600px) {
 .grid {
 grid-template-columns: 1fr; /* 1 column for mobile */
 }
 }
 </style>
</head>
<body>
 <h2>Responsive Product Grid</h2>
 <div class="grid">
 <div class="card">
 <img style=height:350px src="https://wittee.in/wp-content/uploads/2024/12/front-675d1fcf49380-Royal_Blue_S_Men_Round.jpg" alt="Product 1">
 <h3>Product 1</h3>
 <p>High-quality item with great features.</p>
 <p class="price">₹499</p>
 </div>
 <div class="card">
 <img style=height:350px src="https://rukminim2.flixcart.com/image/480/640/xif0q/backpack/d/e/m/stylish-durable-backpack-for-daily-use-perfect-for-work-school-original-imah9rsf4gc7sac6.jpeg?q=90" alt= "Product 2">
 <h3>Product 2</h3>
 <p>Durable and stylish for daily use.</p>
 <p class="price">₹799</p>
 </div>
 <div class="card">
 <img style=height:350px src="https://rukminim2.flixcart.com/image/368/490/xif0q/shoe/5/8/2/-original-imahgcs9zzjhmbbm.jpeg?q=90&crop=false" alt="Product 3">
 <h3>Product 3</h3>
 <p>Lightweight and comfortable.</p>
 <p class="price">₹1,299</p>
 </div>
 <div class="card">
 <img style=height:350px  src="https://fiverr-res.cloudinary.com/images/t_main1,q_auto,f_auto,q_auto,f_auto/gigs/204888030/original/c03816c49b6dab3289126d9a3deed3a68bc03869/create-modern-unique-stylish-typography-vintage-t-shirt-logo.png" alt="Product 4">
 <h3>Product 4</h3>
 <p>Trendy design with premium quality.</p>
 <p class="price">₹999</p>
 </div>
 </div>
</body>
</html>
