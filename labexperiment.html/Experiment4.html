<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>HTML FORM</legend>
        <label for="">Name</label>
        <input type="text" placeholder="Enter your Name"><br><br>

        <label for="">Mobile</label>
        <input type="tel" placeholder="Enter your mobile" minlength="10 " maxlength="10"><br><br>

        <label for="">Email</label>
        <input type="email" placeholder="Enter your email"><br><br>

        <label for="">Age</label>
        <input type="number" name ="" id=""><br><br>

        <label for=""DDJ></label>
        <input type="date" name="" id=""><br><br>

        <label for="">Distance</label>
        <input type="range" name="" id="" value="30"><br><br>

        <label for="">Subject</label>
        <input type="checkbox" name="" id="" checked >Maths
        <input type="checkbox" name="" id="">DS<br><br>

        <label for="">Branch</label>
        <input type="branch">
        <datalist id="branch">
            <option value="CSE"></option>
            <option value="ECE"></option>
            <option value="CSEDS"></option>
            <option value="CSE-AIML"></option>


        </datalist><br><br>

        <label for="">City</label>
        <select name="" id="">
            <option value="">Select City</option>
            <option value="">Bangalore</option>
            <option value="">Chennai</option>
            <option value="">Hyderabad</option>
            <option value="">Pune</option>
        </select><br><br>

        <label for="">Address</label>
        <textarea name="" id="" cols="30" rows="10" placeholder="Enter your address"></textarea><br><br>

        <button type="button">Verify me </button>
        <input type="button" value="Unlock me ">

        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
        </fieldset>
    </form>
    
</body>
</html>
