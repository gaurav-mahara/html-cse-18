<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model </title>
    <style>
        body{
            margin:0px;
            padding:0px;
        }
        html,*{
            margin:0px;
            padding:0px;
            box-sizing: border-box;
        }
        div{
           width: 600px;
           height: 500px;
           background-color: rgb(119, 123, 153);
           padding: 10px 20px 0px 30px;
           
           border: 10px dashed rgba(0, 0, 0, 0.178);
           margin: 20px;
        }

    </style>
</head>
<body>
    <div>
        <p>
            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Nobis voluptatibus, unde doloremque ab laborum itaque! A minus nisi neque fugiat necessitatibus, placeat laudantium praesentium culpa ex quas doloremque maiores optio.
        </p>
    </div>
    
</body>
</html>
